PublicUsersById:
  get:
    operationId: getPublicUsers
    tags:
      - publicusers
    summary: 指定したユーザーを取得する(自身のフォロー状態を含まない)
    description: |
      指定したユーザーを取得する
    parameters:
      - $ref: "../components/parameters/pathParams.yaml#/CustomUsersIdPathParam"
    responses:
      "200":
        $ref: "../components/responses/users.yaml#/UsersResponse"
      "400":
        $ref: "../components/responses/errors.yaml#/BadRequestResponse"
      "401":
        $ref: "../components/responses/errors.yaml#/UnauthorizedResponse"

PublicUsersFollowById:
  get:
    operationId: getFollowUsers
    tags:
      - users
    summary: 指定したユーザーのフォローリストまたはフォロワーリストを取得する(自身のフォロー状態を含まない)
    description: |
      指定したユーザーのフォローリストを取得する
    parameters:
      - $ref: "../components/parameters/pathParams.yaml#/CustomUsersIdPathParam"
      - $ref: "../components/parameters/queryParams.yaml#/OffsetQueryParam"
      - $ref: "../components/parameters/queryParams.yaml#/LimitQueryParam"
      - $ref: "../components/parameters/queryParams.yaml#/FollowTypeQueryParam"
    responses:
      "200":
        $ref: "../components/responses/users.yaml#/FollowUsersResponse"
      "400":
        $ref: "../components/responses/errors.yaml#/BadRequestResponse"
      "401":
        $ref: "../components/responses/errors.yaml#/UnauthorizedResponse"