Users:
  post:
    operationId: registerUsers
    tags:
      - users
    summary: ユーザーを登録する
    description: |
      ユーザーを登録する
    security:
      - UserTokenAuth: []
      - CsrfTokenAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas/users.yaml#/ApiUser"
    responses:
      "200":
        $ref: "../components/responses/users.yaml#/UsersResponse"
      "400":
        $ref: "../components/responses/errors.yaml#/BadRequestResponse"
      "401":
        $ref: "../components/responses/errors.yaml#/UnauthorizedResponse"
  patch:
    operationId: patchUsers
    tags:
      - users
    summary: ユーザー情報を更新する
    description: |
      ユーザー情報を更新する
    security:
      - UserTokenAuth: []
      - CsrfTokenAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas/users.yaml#/ApiUser"
    responses:
      "200":
        $ref: "../components/responses/users.yaml#/UsersResponse"
      "400":
        $ref: "../components/responses/errors.yaml#/BadRequestResponse"
      "401":
        $ref: "../components/responses/errors.yaml#/UnauthorizedResponse"
  delete:
    operationId: deleteUsers
    tags:
      - users
    summary: ユーザーを削除する
    description: |
      ユーザーを削除する
    security:
      - UserTokenAuth: []
      - CsrfTokenAuth: []
    responses:
      "200":
        $ref: "../components/responses/users.yaml#/UsersResponse"
      "400":
        $ref: "../components/responses/errors.yaml#/BadRequestResponse"
      "401":
        $ref: "../components/responses/errors.yaml#/UnauthorizedResponse"

