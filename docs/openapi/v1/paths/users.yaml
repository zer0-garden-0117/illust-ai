UsersById:
  get:
    operationId: getUsers
    tags:
      - users
    summary: 指定したユーザーを取得する(自身のフォロー状態含む)
    description: |
      指定したユーザーを取得する
    security:
      - FirebaseAuth: []
    parameters:
      - $ref: "../components/parameters/pathParams.yaml#/CustomUsersIdPathParam"
    responses:
      "200":
        $ref: "../components/responses/users.yaml#/UsersResponse"
      "400":
        $ref: "../components/responses/errors.yaml#/BadRequestResponse"
      "401":
        $ref: "../components/responses/errors.yaml#/UnauthorizedResponse"
  head:
    operationId: checkUserAvailability
    tags:
      - users
    summary: ユーザーIDの利用可能性を確認する
    description: |
      指定したcustomUserIdが利用可能かどうかを確認します。
      利用可能な場合（存在しない場合）は200を、既に存在する場合は409 Conflictを返します。
    security:
      - FirebaseAuth: []
    parameters:
      - $ref: "../components/parameters/pathParams.yaml#/CustomUsersIdPathParam"
    responses:
      "200":
        description: ユーザーIDは利用可能
      "409":
        description: ユーザーIDが既に存在
      "400":
        $ref: "../components/responses/errors.yaml#/BadRequestResponse"
      "401":
        $ref: "../components/responses/errors.yaml#/UnauthorizedResponse"

