ApiWork:
  description: 作品情報
  type: object
  properties:
    workId:
      type: string
      description: "作品の一意の識別子"
      example: 1
    mainTitle:
      type: string
      description: "作品のメインタイトル"
      example: "New Work"
    subTitle:
      type: string
      description: "作品のサブタイトル"
      example: "New Subject"
    description:
      type: string
      description: "作品の説明"
      example: "New Subject"
    model:
      type: string
      description: "モデル"
      example: "illust-ai-v1"
    prompt:
      type: string
      description: "作品のプロンプト"
      example: "scenery"
    negativePrompt:
      type: string
      description: "作品のネガティブプロンプト"
    status:
      type: string
      description: "作品の状態"
      example: "open"
    titleImgUrl:
      type: string
      description: "タイトル画像のURL"
      example: "http://example.com/new_title_image.avif"
    thumbnailImgUrl:
      type: string
      description: "サムネイル画像のURL"
      example: "http://example.com/new_thumbnail_image.avif"
    watermaskImgUrl:
      type: string
      description: "ウォーターマスク画像のURL"
      example: "http://example.com/new_watermask_image.avif"
    likes:
      type: integer
      description: "作品のいいね数"
      example: 0
    rating:
      type: integer
      description: "レーティング（0:全年齢 1:R15 2:R18）"
      example: 0
    createdAt:
      type: string
      format: date-time
      description: "作品の作成日時"
      example: "2024-07-08T00:00:00+09:00"
    updatedAt:
      type: string
      format: date-time
      description: "作品の最終更新日時"
      example: "2024-07-08T00:00:00+09:00"
    expiredAt:
      type: string
      format: date-time
      description: "作品の有効期限"
      example: "2024-07-08T00:00:00+09:00"
    postedAt:
      type: string
      format: date-time
      description: "作品の投稿日時"
      example: "2024-07-08T00:00:00+09:00"
    isMine:
      type: boolean
      description: "認証ユーザーの作品かどうか"
      example: true
    isLiked:
      type: boolean
      description: "認証ユーザーがこの作品にいいねしているかどうか"
      example: true
    userName:
      type: string
      description: ユーザー名
      example: xxxxx
    customUserId:
      type: string
      description: カスタムのuserId
      example: xxxxx
    profileImageUrl:
      type: string
      description: ユーザーアイコン画像
      example: xxxxx

ApiTag:
  description: タグ
  type: object
  properties:
    tags:
      type: array
      items:
        type: string
        description: タグ
        example: "夜景"

ApiIsTag:
  description: タグのいいね状態
  type: object
  properties:
    isLiked:
      type: boolean
      description: "認証ユーザーがこのタグにいいねしているかどうか"
      example: true

ApiWorkWithTag:
  description: "作品情報とそれに付与されたタグ情報"
  type: object
  properties:
    apiWork:
        $ref: './works.yaml#/ApiWork'
    apiTags:
        $ref: './works.yaml#/ApiTag'

ApiWorks:
  description: 作品リスト
  type: object
  properties:
    works:
      type: array
      items:
        $ref: "../schemas/works.yaml#/ApiWorkWithTag"
    totalWorksCount:
      type: integer
      description: 作品の総数
      example: 100