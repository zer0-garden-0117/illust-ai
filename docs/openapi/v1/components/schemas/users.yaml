ApiUser:
  description: ユーザー
  type: object
  properties:
    userId:
      type: string
      description: 認証のuserId
      example: xxxxx
    customUserId:
      type: string
      description: カスタムのuserId
      example: xxxxx
    userName:
      type: string
      description: ユーザー名
      example: xxxxx
    follow:
      type: integer
      description: フォロー数
      example: 0
    follower:
      type: integer
      description: フォロワー数
      example: 0
    userProfile:
      type: string
      description: ユーザーのプロフィール
      example: xxxxx
    profileImageUrl:
      type: string
      description: ユーザーアイコン画像
      example: xxxxx
    coverImageUrl:
      type: string
      description: カバー画像
      example: xxxxx
    createdAt:
      type: string
      format: date-time
      description: "作品の作成日時"
      example: "2024-07-08T00:00:00+09:00"
    updatedAt:
      type: string
      format: date-time
      description: "作品の最終更新日時"
      example: "2024-07-08T00:00:00+09:00"
    isFollowing:
      type: boolean
      description: 認証ユーザーがこのユーザーをフォローしているかどうか
      example: true
    isFollowed:
      type: boolean
      description: このユーザーが認証ユーザーをフォローしているかどうか
      example: true
    plan:
      type: string
      description: ユーザーのプラン
      example: free
    boost:
      type: array
      items:
        type: string
      description: ブーストプランのリスト

ApiFollowUsers:
  description: フォロー情報
  type: object
  properties:
    follows:
      type: array
      items:
        $ref: "../schemas/users.yaml#/ApiUser"
    totalFollowCount:
      type: integer
      description: フォロワーの総数
      example: 100

ApiUsersActivitySearch:
  type: object
  properties:
    workIds:
      description: "作品IDリスト"
      type: array
      items:
        type: string
      example:
        - 1
        - 2
  required:
    - workIds

ApiUsersActivity:
  description: 検索結果
  type: object
  properties:
    apiLikeds:
      type: array
      items:
        $ref: "../schemas/users.yaml#/ApiLiked"

ApiLiked:
  description: いいね
  type: object
  properties:
    userId:
      type: string
      description: メールアドレス
      example: test@gmail.com
    workId:
      type: string
      description: 作品ID
      example: 1
    updatedAt:
      type: string
      format: date-time
      description: "最終更新日時"
      example: "2024-07-08T00:00:00+09:00"

ApiViewed:
  description: 閲覧
  type: object
  properties:
    userId:
      type: string
      description: メールアドレス
      example: test@gmail.com
    workId:
      type: string
      description: 作品ID
      example: 1
    updatedAt:
      type: string
      format: date-time
      description: "最終更新日時"
      example: "2024-07-08T00:00:00+09:00"
