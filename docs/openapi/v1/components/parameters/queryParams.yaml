OffsetQueryParam:
  name: offset
  in: query
  description: 取得するデータの開始位置
  required: true
  schema:
    type: integer
    example: 0

LimitQueryParam:
  name: limit
  in: query
  description: 取得するデータの最大数
  required: true
  schema:
    type: integer
    example: 10
  
FollowTypeQueryParam:
  name: followType
  in: query
  description: フォローの種類
  required: true
  schema:
    type: string
    enum: [follow, follower]

UserWorksFilterTypeQueryParam:
  name: userWorksFilterType
  in: query
  description: ユーザーの作品のフィルターの種類
  required: true
  schema:
    type: string
    enum: [posted, liked, created, followUserPosted]

WorksFilterTypeQueryParam:
  name: worksFilterType
  in: query
  description: 作品のフィルターの種類
  required: true
  schema:
    type: string
    enum: [new, theme]