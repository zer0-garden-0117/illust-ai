OffsetQueryParam:
  name: offset
  in: query
  description: 取得するデータの開始位置
  required: true
  schema:
    type: integer
    example: 0

LimitQueryParam:
  name: limit
  in: query
  description: 取得するデータの最大数
  required: true
  schema:
    type: integer
    example: 10
  
FollowTypeQueryParam:
  name: followType
  in: query
  description: フォローの種類
  required: true
  schema:
    type: string
    enum: [follow, follower]

WorksUserFilterTypeQueryParam:
  name: worksUserFilterType
  in: query
  description: ユーザーの作品のフィルターの種類
  required: true
  schema:
    type: string
    enum: [created]

PublicWorksUserFilterTypeQueryParam:
  name: publicWorksUserFilterType
  in: query
  description: ユーザーの作品のフィルターの種類
  required: true
  schema:
    type: string
    enum: [posted, liked]

PublicWorksFilterTypeQueryParam:
  name: publicWorksFilterType
  in: query
  description: 作品のフィルターの種類
  required: true
  schema:
    type: string
    enum: [new, theme]

WorksFilterTypeQueryParam:
  name: worksFilterType
  in: query
  description: 作品のフィルターの種類
  required: true
  schema:
    type: string
    enum: [followUserPosted]