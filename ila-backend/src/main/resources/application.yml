security:
  paths:
    no-bearer-token: /users/*:GET,/works/search:POST,/works/searchByTags:POST,/works/*:GET,/health:GET
  csrf:
    same-site: Strict

server:
  port: 8080
  tomcat:
    max-http-form-post-size: -1

spring:
  servlet:
    multipart:
      max-file-size: -1
      max-request-size: -1